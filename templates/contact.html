{% extends 'base.html' %}

{% block content %}
<div class="contact-page">
    <div class="contact-section">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p><strong>Address:</strong> Near Gate Bazzar, Berehampur</p>
            <p><strong>Phone:</strong> +91 8763229027</p>
            <p><strong>Email:</strong> goldenleaf@gmail.com</p>
            <p>We would love to hear from you!</p>
            <img src="{{ url_for('static', filename='images/bg4.jpg') }}" alt="Contact Image" class="contact-image">
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="order-online-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; background-color: #111; text-align: center; padding: 40px;">
    <h2 style="font-size: 48px; color: #ffb700; margin-bottom: 20px; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">Order Online</h2>
    <p style="font-size: 20px; color: #ddd; margin-bottom: 40px;">Enjoy your meal from the comfort of your home.</p>
    <a href="/menu" style="background: linear-gradient(45deg, #ffb700, #ff9900); color: #111; padding: 15px 35px; font-size: 18px; font-weight: bold; border-radius: 30px; text-decoration: none; box-shadow: 0 5px 15px rgba(255, 183, 0, 0.5); transition: transform 0.3s, box-shadow 0.3s;">
        View Menu & Order
    </a>
</div>

<style>
    .order-online-container a:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 183, 0, 0.7);
    }
</style>
{% endblock %}
